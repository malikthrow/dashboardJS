<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Time tracking dashboard</title>
  <link rel="stylesheet" href="style.css"/>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <section class="dashboard">
    <div class="dashboard__content">
      <div class="dashboard__person">
        <div class="info-card">
          <img src="images/image-jeremy.png" class="info-card__photo">
          <div class="info-card__text">
            <p class="info-card__subtitle">Отчёт для</p>
            <h3 class="info-card__title">Малик Шайдуллин</h3>
          </div>
        </div>
        <div class="dashboard__selector">
          <div class="dashboard__item">Дни</div>
          <div class="dashboard__item active">Недели</div>
          <div class="dashboard__item">Месяцы</div>
        </div>
      </div>

    </div>
  </section>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">MAlik</a>.
  </div>
<script src="app.js"></script>
</body>
</html>
